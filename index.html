<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/a008b2dede.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./ai-universe.css">

</head>

<body>
  <header>

    <section style="height: 120px;" class="d-flex justify-content-center align-items-center">
      <div class="text-center mb-5">
        <h1 class="pt-5">AI Universe Hub</h1>
        <button id="btn-sortBy" class="btn btn-danger">Sort By Date</button>
      </div>
    </section>
  </header>
  <main>
    <section class="container">
      <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

      <div id="seeMore" class="text-center my-5">
        <button onclick="seeMore()" class="btn btn-danger ">Show All</button>
      </div>
    </section>

    <section>
      <section id="loader" class="d-none">
        <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- Modal -->
      <div class="modal fade" id="aiModal" tabindex="-1" aria-labelledby="aiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content parent">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="aiModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="aiModalBody">

              </div>
            </div>
            <div id="modalFooter" class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

    </script>

  <script src="./ai-universe.js"></script>
</body>

</html>
